spring.application.name=backend

# Server Configuration
server.port=8080

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# spring.datasource.url=jdbc:h2:mem:testdb # Por defecto, Spring Boot crea una memoria H2 llamada 'testdb'
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
# Muestra las queries SQL en la consola, Ãºtil para debugging
spring.jpa.show-sql=true

# 'update' actualiza el schema, 'create-drop' lo crea y borra en cada reinicio
spring.jpa.hibernate.ddl-auto=update

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:autorent.demo@gmail.com}
spring.mail.password=${MAIL_PASSWORD:demo_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Application Configuration
app.base-url=${APP_BASE_URL:http://localhost:5173}
app.name=AutoRent
app.support-email=${SUPPORT_EMAIL:support@autorent.com}
